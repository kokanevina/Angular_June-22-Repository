<section class="container">
    <h2 class="text-info">User Registration </h2>
    <div class="border border-2 p-3 bg-warning w-50">  
    <form [formGroup]="registerForm" (submit)="collectForm()">
      <label for="fname" class="form-label">Name</label>
      <input type="text" id="fname" class="form-control" formControlName="name">

      <label for="mail" class="form-label">Email ID</label>
      <input type="email" id="mail" class="form-control" formControlName="emailId">

      <label for="age" class="form-label">Age</label><br>
      <input type="number" id="age" class="form-control" formControlName="age">

      <label for="uname" class="form-label">Set User Name</label>
      <input type="text" id="uname" class="form-control" formControlName="username">

      <label for="pass" class="form-label">Set Password</label>
      <input type="password" id="pass" class="form-control" formControlName="password">
      
      
      <label for="cpass" class="form-label">Confirm Password</label>
      <input type="password" id="cpass" class="form-control" formControlName="confirmPassword">
      
      <input type="submit" value="Login" class="btn btn-primary m-1">
       <input type="submit" value="Reset" class="btn btn-primary m-1">
    </form>     
    </div>
    <div>
        <p>Username is : <b>{{uname.value}}</b><br>
        Password is : <b>{{pass.value}}</b></p>
    </div>
</section>
