<section>
  <h1>Structural Directives</h1>
  <div>
    <h2>*ngIf</h2>
    <label>Enter Age:</label><input type="number" [(ngModel)]="age"> 
    <div *ngIf="age<0">
       <b>Invalid age</b>
    </div>
    <div *ngIf="age>=0">
      <p *ngIf="age>=18">
        <b>Your are allowed for voting</b>
      </p>
      <p *ngIf="age<18">
        <b>Your are  Not allowed for voting</b>
      </p>
    </div>
  </div>
  <div>
    <h2>*ngIf with else</h2>
    <label>Enter Age:</label><input type="number" [(ngModel)]="age"> 
    <div *ngIf="age<0; else elsepart1">
       <b>Invalid age</b>
    </div>
    <ng-template #elsepart1>
      <p *ngIf="age>=18; else elsepart2">
        <b>Your are allowed for voting</b>
      </p>
      <ng-template #elsepart2>
        <p >
          <b>Your are  Not allowed for voting</b>
        </p>
      </ng-template>
    </ng-template>
  </div>
</section>
